<h1 class="container text-center mt-2">Sign UP!</h1>  
<div class="row mt-4 mb-4">
  <div class="col">
    <div class="container">
  
      <img [src]="imageSource" *ngIf="imageSource" id="profilePhoto">
      
      <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" id="img" (change)="onFileChange($event)" class="btn btn-outline-primary" accept="image/*">
          </div>
  
          <div class="form-group">
            <input  max="45" type="text" formControlName="name" class="form-control" placeholder="Name" required>
          </div>
          
          <div class="form-group">
            <input  max="45" type="text" formControlName="titration" class="form-control" placeholder="Titration" required>
          </div>
          
          <div class="form-group">
            <input id="date" type="date" formControlName="birthDate" required>
          </div>
  
          <div class="form-group">
            <input max="45" type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          
          <div class="form-group">
            <input  max="45" type="password" class="form-control" formControlName="password" placeholder="Password" required>
          </div>
  
          <div class="form-group">
            <input  max="45" type="url" class="form-control" formControlName="github" placeholder="Github" required>
          </div>
          
          <div class="form-group">
            <input  max="45" type="url" class="form-control" formControlName="linkedin" placeholder="Linkedin" required>
          </div>
  
          <div class="form-check pb-4">
            <input type="checkbox" formControlName="notify_email" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check this if you want receive vacancancies news</label>
          </div>
  
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary mr-3">Make your register</button>
              <button (click)="navigateToLogin()" class="btn btn-outline-primary">Return to login</button>
            </div>
          </div>
      </form>
    
    </div>
  </div>
  
  <div class="col align-self-center">
    <img src="assets/images/signup.png" class="img-fluid" id="logoPhoto">    
  </div>
</div>
<router-outlet></router-outlet>
